<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wikipedia viewer</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
	<link rel="stylesheet" href="css/styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<section class="section">
		<!-- Search container -->
		<div class="container">
			<h1 class="title has-text-centered">Wikipedia viewer</h1>
			<!-- Search bar -->
			<div class="field">
				<p class="control has-icons-left">
					<input id="user-input" class="input" type="text" placeholder="Search Wikipedia...">
					<span class="icon is-small is-left">
						<i class="fas fa-search"></i>
					</span>
				</p>
			</div>
			<!-- /search bar -->

			<!-- Buttons -->
			<div class="field is-grouped is-grouped-centered">
				<p class="control">
					<a id="search-button" class="button is-primary">Wiki Search</a>
				</p>
				<p class="control">
					<a class="button is-text" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
				</p>
			</div>
			<!-- /buttons -->
		</div>
		<!-- /search container -->

		<!-- Result container -->
		<div id="separator" class="container"></div>
		<div id="results-header" class="container search-container"></div>
		<div id="search-result" class="container search-container"></div>
		<!-- Footer -->
		<p class="container has-text-centered search-container">Designed and coded by <a href="https://anithv.github.io" target="_blank">Anith Vishwanath</a></p>
	</section>
</body>
</html>
